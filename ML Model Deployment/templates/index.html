<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
</head>
<body>

    <h1>Iris Classification</h1>

    <form action="/predict" method="post">
        <label for="sepalLength">Sepal Length:</label>
        <input type="number" step="any" id="sepalLength" name="sepalLength" required>

        <label for="sepalWidth">Sepal Width:</label>
        <input type="number" step="any" id="sepalWidth" name="sepalWidth" required>

        <label for="petalLength">Petal Length:</label>
        <input type="number" step="any" id="petalLength" name="petalLength" required>

        <label for="petalWidth">Petal Width:</label>
        <input type="number" step="any" id="petalWidth" name="petalWidth" required>

        <button type="submit">Predict</button>
    </form>
    <br>
    <br>
    <br>
    {{ prediction_text }}

</body>
</html>
